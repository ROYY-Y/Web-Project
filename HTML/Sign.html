<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-NEKOMA</title>
    <link rel="stylesheet" href="../CSS/Sign.css">
</head>

<body>
    <div class="display">
        <!-- กรอบของรูปภาพ -->
        <div class="displayimg">
            <div class="parentImg">
                <div class="img"><img src="../Img/Login/catnekoma.png"></div>
            </div>
            <div class="fetishblue"><img src="../Img/Login/fetishbule.png"></div>
            <div class="fetishred"><img src="../Img/Login/fetishred.png"></div>
        </div>
        <div class="displaysign">
            <div class="SignNEKOMA">
                <div class="text">
                    <h1>Create new account</h1>
                </div>
                <div class="Entersign">
                <label for="Email">Email</label>
                <input id="Entermail"type="email"  placeholder="ex.Nekoma123@example.com">
                <label for="username">Username</label>
                <input id="Enteruser" type="username" placeholder="Enter your username">
                <label for="password">Password</label>
                <input id="password"type="password" placeholder="Enter your  password">
                <label for="Confirm password">Confirm password</label>
                <input id="confirmpassword"type="password" placeholder="Comfirm your password">
                </div>
                <div class="correct">
                    <input type="checkbox">
                    <p class="private">I understand in <p class="privacy">term&privacy</p></p>
                </div>
                <button type="submit" id="sign_in" class="btn">Sign in</button>
            </div>
        </div>
    </div>
</body>

</html>
