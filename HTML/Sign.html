<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-NEKOMA</title>
    <link rel="stylesheet" href="../CSS/Sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="display">
        <!-- กรอบของรูปภาพ -->
        <div class="displayimg">
            <div class="parentImg">
                <div class="img"><img src="../Img/Login/catnekoma.png"></div>
            </div>
            <div class="fetishblue"><img src="../Img/Login/fetishbule.png"></div>
            <div class="fetishred"><img src="../Img/Login/fetishred.png"></div>
        </div>
        <div class="displaysign">
            <div class="SignNEKOMA">
                <div class="text">
                    <h1>Create new account</h1>
                </div>
                <div class="Entersign">

                    <label for="Email">Email</label>
                    <p class="input-err" id="email-err">Invalid email format</p>
                    <input class="input-box" id="Entermail" type="email" placeholder="ex.Nekoma123@example.com">

                    <label for="username">Username</label>
                    <p class="input-err" id="username-err">Invalid Username</p>
                    <input class="input-box" id="Enteruser" type="text" placeholder="Enter your username">

                    <label for="password">Password</label>
                    <p class="input-err" id="password-err">Invalid Password</p>

                    <div class="password-wrapper">
                        <input class="input-box" id="password" name="password" type="password"
                            placeholder="Enter your  password" >
                        <i class="fa-solid fa-eye-slash toggle-eye" data-target="password"></i>
                    </div>

                    <label for="Confirm password">Confirm password</label>
                    <p class="input-err" id="confirm-err">Password do not match</p>

                    <div class="password-wrapper">
                        <input class="input-box" id="confirmpassword" name="confirmpassword" type="password"
                            placeholder="Comfirm your password" >
                        <i class="fa-solid fa-eye-slash toggle-eye" data-target="confirmpassword"></i>
                    </div>

                </div>

                <div class="correct">
                    <input type="checkbox" id="term-check">
                    <p class="private">I understand in
                    <p class="privacy">term&privacy</p>
                    </p>
                </div>
                <p class="input-err" style="margin: 0;" id="term-err">term&privacy must be confirmed</p>
                <a class="back-login" href="Login.html">Already created an account?</a>
                <button type="submit" id="sign_in" class="btn">Sign in</button>
            </div>
        </div>
    </div>
    <script defer src="../JAVASCRIPT/SignIn.js"></script>
</body>

</html>
