<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic - Nekoma</title>
    <link rel="stylesheet" href="../CSS/NavBar.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav> <!--Nav bar (PLAY, COLLECTION, STATISTIC, PROFILE)-->
        <div class="nav-container nav-container-play"><!--Play Box-->
            <h1>PLAY</h1>
            <img src="../Img/Main/Logo_Play.png">
        </div>
        <div class="nav-container nav-container-collection"> <!--Collection Box-->
            <h1>COLLECTION</h1>
            <img src="../Img/Main/Logo_Collection.png">
        </div>
        <div class="nav-container nav-container-statistic"> <!--Statistic Box-->
            <h1>STATISTIC</h1>
            <img src="../Img/Main/Logo_Statistic.png">
        </div>
        <div class="nav-container nav-container-profile"> <!--Profile Box-->
            <h1>PROFILE</h1>
            <img src="../Img/Main/Logo_Profile.png">
        </div>
    </nav>
    <main>
        <div class="box-stat">
            <div class="text">STATISTICS</div>
            <div class="play">
                <div class="listplay">
                    <div class="iconplay"><img src=""></div>
                </div>
                <div class="total-paly"><p>Total play:</p></div>
                <div class="numtotal-paly">NA</div>
            </div>
            <div class="word">
                <div class="listword">
                    <div class="iconword"><img src=""></div>
                </div>
                <div class="total-word">Total word:</div>
                <div class="numtotal-word">NA</div>
            </div>
            <div class="remember">
                <div class="listremember">
                    <div class="iconremember"><img src=""></div>
                </div>
                <div class="remember-word">Remember word:</div>
                <div class="numremember-word">NA</div>
            </div>
            <div class="missing">
                <div class="listmissing">
                    <div class="iconmissing"><img src=""></div>
                </div>
                <div class="missing-word">Missing word:</div>
                <div class="nummissing-word">NA</div>
            </div>
            <div class="average">
                <div class="listaverage">
                    <div class="iconaverage"><img src=""></div>
                </div>
                <div class="average-%">Average score:</div>
                <div class="numaverage-%">NA</div>
            </div>
        </div>
        <div class="box-cat">
            <div class="cat"><img src=""></div>
        </div>
    </main>
</body>

</html>
