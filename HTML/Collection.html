<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection - Nekoma</title>
    <link rel="stylesheet" href="../CSS/NavBar.css">
    <link rel="stylesheet" href="../CSS/Collection.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav> <!--Nav bar (PLAY, COLLECTION, STATISTIC, PROFILE)-->
        <div class="nav-container nav-container-play" onclick="window.location.href='Home.html'"><!--Home Box-->
            <h1>HOME</h1>
            <img src="../Img/Main/Logo_Home.png">
        </div>
        <div class="nav-container nav-container-collection"> <!--Collection Box-->
            <h1>COLLECTION</h1>
            <img src="../Img/Main/Logo_Collection.png">
        </div>
        <div class="nav-container nav-container-statistic" onclick="window.location.href='Statistic.html'">
            <!--Statistic Box-->
            <h1>STATISTIC</h1>
            <img src="../Img/Main/Logo_Statistic.png">
        </div>
        <div class="nav-container nav-container-profile" onclick="window.location.href='Profile.html'">
            <!--Profile Box-->
            <h1>PROFILE</h1>
            <img src="../Img/Main/Logo_Profile.png">
        </div>
    </nav>
    <main>
        <div class="tab_select">
            <a class="tab N5_tab" href="#N5-collection">N5</a>
            <a class="tab N4_tab" href="#N4-collection">N4</a>
            <a class="tab N3_tab" href="#N3-collection">N3</a>
            <a class="tab N2_tab" href="#N2-collection">N2</a>
            <a class="tab N1_tab" href="#N1-collection">N1</a>
        </div>

        <section class="main-collection-box">
            <section class = "collection-container N5-collection" id="N5-collection">
                <div class= "collection-bar N5-bar">
                    <div class = "collection-title title-N5">
                        <h2>N5</h2>
                        <div class="title-img title-N5-img"></div>
                    </div>
                    <div class = "total-bar" id = "total-bar-N5">5/20</div>
                </div>
                <div class="collection-grid" id="N5-grid">
                    <!-- Cards will be dynamically added here -->

                    <div class="cards">
                        <div class="cards-background">
                            <section class="speaker-box">
                                <div class="speaker"></div>
                            </section>
                            <section class="card-img"></section>
                            <p>木</p>
                            <p>き - ki</p>
                            <p>Tree</p>
                        </div>
                    </div>
                </div>
            </section>

        </section>
        
    </main>
    <script src="../JAVASCRIPT/collection.js"></script>
</body>


</html>
