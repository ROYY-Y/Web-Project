<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="../CSS/Result.css">
</head>

<body>
    <div class="bg-triangle-top"></div>
    <div class="bg-triangle-bottom"></div>
    <div class="head">
                <h1>Result</h1>
            </div>
    <div class="score">
        
        <div class="Star">
            <div class="Star-1">★</div>
            <div class="Star-2">★</div>
            <div class="Star-3">★</div>
        </div>
        <div class="box-score">
            <div class="TW">
                <div class="total-word">Total-words:</div>
                <div class="numtotal-word">NA</div>
            </div>

            <div class="RM">
                <div class="remember-word">Number of words you remember:</div>
                <div class="numremember-word">NA</div>
            </div>

            <div class="MW">
                <div class="missing-word">Number of words you <span class="text-red">can not</span> remember:</div>
                <div class="nummissing-word">NA</div>
            </div>

            <div class="AC">
                <div class="accuracy">Accuracy:</div>
                <div class="numaccuracy">NA</div>
            </div>

            <div class="LV">
                <div class="Level">Level:</div>
                <div class="N-Level">NA</div>
            </div>
        </div>

        <div class="btn">
            <button type="submit" id="Homesave" class="save">Home</button>
        </div>

    </div>
</body>
<script src="../JAVASCRIPT/Result.js"></script>

</html>
