<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nekoma</title>
    <link rel="stylesheet" href="../CSS/NavBar.css">
    <link rel="stylesheet" href="../CSS/Profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav> <!--Nav bar (PLAY, COLLECTION, STATISTIC, PROFILE)-->
        <div class="nav-container nav-container-play" onclick="window.location.href='Home.html'"><!--Home Box-->
            <h1>HOME</h1>
            <img src="../Img/Main/Logo_Home.png">
        </div>
        <div class="nav-container nav-container-collection" onclick="window.location.href='Collection.html'">
            <!--Collection Box-->
            <h1>COLLECTION</h1>
            <img src="../Img/Main/Logo_Collection.png">
        </div>
        <div class="nav-container nav-container-statistic" onclick="window.location.href='Statistic.html'">
            <!--Statistic Box-->
            <h1>STATISTIC</h1>
            <img src="../Img/Main/Logo_Statistic.png">
        </div>
        <div class="nav-container nav-container-profile"> <!--Profile Box-->
            <h1>PROFILE</h1>
            <img src="../Img/Main/Logo_Profile.png">
        </div>
    </nav>

    <main>
        <section class="main-sec main-left">
            <h2>Profile</h2>
            <section class="profile-info-box">
                <section class="profile-info-text">
                    <h3 id = "username-info">Username: N/A</h3>
                    <h3 id = "email-info">Email: N/A</h3>
                    <h3>Rank: Master</h3>
                </section>
            </section>
            <h2>Change password</h2>
            <section class="change-pass-box">
                <p id = "currpassword-err">Required</p>
                <input class="change-pass-input" id="CurrentPassword" name="CurrentPassword" type="password"
                    placeholder="Current Password" required>
                <p id = "newpassword-err">Required</p>
                <input class="change-pass-input" id="NewPassword" name="NewPassword" type="password"
                    placeholder="New Password" required>
                <p id = "confirmpass-err">Password do not match</p>
                <input class="change-pass-input" id="ConfirmPassword" name="ConfirmPassword" type="password"
                    placeholder="Confirm Password" required>
                <button type="submit" class="btn" id="change-pass-btn" >Change Password</button>
            </section>

        </section>
        <section class="main-sec main-right">
            <div class="picture">
                <div class="blue"><img src="../Img/Login/fetishbule.png"></div>
                <div class="red"><img src="../Img/Login/fetishred.png"></div>
                <div class="neko"><img src="../Img/Login/catnekoma.png"></div>
            </div>
            <div class="box">
                <div id="Delete_a"class="Dea">Delete account</div>
                
                <button type="submit" id="logoutBtn" class="log">Log out</button>

            </div>
        </section>
        <div class="box_logout" id="logout">
            <div class="content">
                <p>Are you sure to <span style="color: orangered;">log out?</span></p>
                <button id="confirmLogout" onclick="window.location.href = 'Login.html'">Log out</button>
                <button id="close">Cancal</button>
            </div>
        </div>
        <div class="box_delete" id="Delete_account">
            <div class="content">
                <p>Are you sure to <span style="color: red;">delete</span> an account?</p>
                <button id="confirmDelete">Delete account</button>
                <button id="close_d">Cancal</button>
            </div>
        </div>

        <div class="box-changepassword" id = "box-changepassword1">
            <div class="content">
                <p style="color: lime;">Password changed!</p>
                <button id="confirmOK">OK</button>
            </div>
        </div>

        <div class="box-changepassword-incorrect" id = "box-changepassword-incorrect">
            <div class="content">
                <p style="color: red;">Password incorrect!</p>
                <button id="confirmOK-incorrect">OK</button>
            </div>
        </div>
    </main>
    <script defer src="../JAVASCRIPT/Profile.js"></script>
</body>
</html>
