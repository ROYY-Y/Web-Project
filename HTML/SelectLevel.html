<!DOCTYPE html>
<html lang="en">

<head>

    <title>Select-level-Nekoma</title>
    <link rel="stylesheet" href="../CSS/SelectLevel.css">
</head>
<body>
    <div class="select">
        <nav class="text"><h1>SELECT THE LEVEL</h1></nav>
        <div class="low-level">
            <button id="N5" class="level"><div class="pic"><img src="../Img/Select/N5.png"></div>
                <p>N5</p>
            </button>
            <button id="N4" class="level"><div class="pic"><img src="../Img/Select/N4.png"></div>

            </button>
            <button id="N3" class="level"><div class="pic"><img src="../Img/Select/N3.png"></div>

            </button>
        </div>
        <div class="high-level">
            <button id="N2" class="level"><div class="pic"><img src="../Img/Select/N2.png"></div>
                <p>N2</p>
            </button>
            <button id="N1" class="level"><div class="pic"><img src="../Img/Select/N1.png"></div>
                <p>N1</p>
            </button>
        </div>
    </div>
    <script defer src="../JAVASCRIPT/Select.js"></script>
